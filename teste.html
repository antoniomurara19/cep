    <input type="text" id="bairro" placeholder="..."><br>

    <label for="comp">Complemento:</label><br>
    <input type="text" id="comp" placeholder="..."><br>

    <label for="cep">CEP:</label><br>

        <option value="MI">Minas Gerais</option>
        <option value="PA">Pará</option>

        <option value="PN">Pernambuco</option>
        <option value="PI">Piauí</option>

    <br>
